<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="">
<label for="username">username : <input type="text" name="username"></label><br><br>
<label for="password">password : <input type="password" name="password"></label><br><br>
<label for="email">email : <input type="email" name="email" id=""></label><br><br>
<label for="image">upload your image : <input type="file" name="image"></label><br><br>
<label for="date of birth">date of birth : <input type="datetime-local" name="date of birth"><label><br><br>
  <label for="age">age <input type="range" name="age"></label><br><br>

  <p>select your favorite colour</p>
  <input type="radio" value="black"> black
  <input type="radio" value="blue"> blue
  <input type="radio" value="red"> red 

  <p>which car company you like</p>
  <select name="like company" id="">
    <option value="like company">toyota</option>
    <option value="like company">mercedes</option>
    <option value="like company">bmw</option>
  </select>
  <label for="favorite colour">your favourite colour : <input type="color" name="favourite colour"></label><br><br>
  <label for="terms">are you agree with terms and condition : <input type="checkbox" name="terms"></label><br><br>
  <label for="">give a feedback about this form : <textarea name="comments" id=""></textarea></label>
  <p>search</p>
  <input type="search"name="search"><br><br>

  <input type="button" value="submit">
    </form>
</body>
</html>
